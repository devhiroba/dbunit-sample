plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // JUnit
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')

    // DBUnit
    testImplementation('org.dbunit:dbunit:2.7.0')

    // Oracle JDBC
    runtimeOnly("com.oracle.database.jdbc:ojdbc8:19.7.0.0")
}

// use JUnit 5 platform
test {
    useJUnitPlatform()
}